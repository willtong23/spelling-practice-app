<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling App Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .word-list {
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        .word-item:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background: #dc3545;
            width: auto;
            padding: 5px 10px;
        }
        .save-btn {
            background: #28a745;
        }
        .word-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .word-input-group input {
            flex: 1;
        }
        .word-input-group button {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spelling App Admin</h1>
        
        <div class="input-section">
            <div class="word-input-group">
                <input type="text" id="wordInput" placeholder="Enter a word">
                <button id="addButton">Add Word</button>
            </div>
            
            <div class="word-list" id="wordList">
                <!-- Words will be added here -->
            </div>

            <button id="saveButton" class="save-btn">Save Word List</button>
        </div>

        <div class="practice-link">
            <h2>Practice Page</h2>
            <p>Share this link with users:</p>
            <a href="https://willtong23.github.io/spelling-practice-app/" target="_blank">
                https://willtong23.github.io/spelling-practice-app/
            </a>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
