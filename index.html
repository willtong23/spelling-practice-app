<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Practice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spelling Practice</h1>
        
        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter words separated by commas (e.g., apple, banana, cat)">
            <button id="startButton">Start Practice</button>
        </div>

        <div class="practice-section" style="display: none;">
            <div class="progress-display">
                Word <span id="currentWordNumber">1</span> of <span id="totalWords">1</span>
            </div>
            
            <div class="word-display">
                <button id="speakButton">üîä Listen</button>
            </div>
            
            <div class="answer-section">
                <input type="text" id="answerInput" placeholder="Type the word here">
                <button id="checkButton">Check</button>
            </div>

            <div class="result-message"></div>

            <div class="navigation-buttons">
                <button id="prevButton" disabled>‚Üê Previous</button>
                <button id="nextButton">Next ‚Üí</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
